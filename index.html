<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="MyTweet is a social media, where you can share your thoughts to the world"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="icon" href="src/img/mytweeticon.png" />
    <title>myTweet | Login Page</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container mt-5 d-flex flex-column align-items-center">
          <img
            class="img-fluid mt-3 mb-3"
            style="height: 50px"
            src="src/img/MyTweet.png"
            alt="logo"
          />
          <div class="container text-center mb-3">
            <p class="mb-0">Don`t have an account?</p>
            <a href="src/html/signup.html">Sign up</a>
          </div>
          <form class="login-form" action="#" method="get">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="logEmailInput"
                placeholder="name@example.com"
              />
              <label for="logEmailInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="logPasswordInput"
                minlength="8"
                required
                placeholder="Password"
              />
              <label for="logPasswordInput">Password</label>
            </div>
            <div id="loginMessageDiv"></div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-3">Login</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="src/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
