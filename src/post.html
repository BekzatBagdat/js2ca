<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="MyTweet is a social media, where you can share your thoughts to the world"
    />
    <link rel="stylesheet" href="../../dist/css/main.css" />
    <link rel="icon" href="img/mytweeticon.png" />
    <title>myTweet | Post Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="img/MyTweet.png" style="height: 30px" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="profile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feed.html">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="feed-posts-section mt-5 mt-5">
        <div class="container card text-bg-light mb-5">
          <div class="card-header d-flex align-items-center flex-column">
            <img
              src="img/defaultProfilePicture.png"
              class="rounded-circle mt-3 mb-1 post-profile-img"
              alt="Profile Picture"
            />
            <p class="mt-2 mb-0 post-date">@jondoe12</p>
            <p class="mt-2 mb-5 post-date">March 8, 2024</p>
          </div>
          <div class="card-body">
            <h5 class="card-title">Hello World</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
