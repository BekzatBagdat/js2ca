<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="MyTweet is a social media, where you can share your thoughts to the world"
    />
    <link rel="stylesheet" href="../../dist/css/main.css" />
    <link rel="icon" href="../img/mytweeticon.png" />
    <title>myTweet | Feed page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="../img/MyTweet.png" style="height: 30px" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../html/profile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feed.html">Feed</a>
              </li>
            </ul>
            <form class="d-flex search-bar-content" role="search">
              <input
                class="form-control me-2"
                type="search"
                id="searchInput"
                placeholder="Search Feed"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="feed-action-section">
        <div
          class="container d-flex flex-md-row flex-column justify-content-between align-items-center mt-5"
        >
          <div class="dropdown dropdown-btns mt-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort By
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Date Ascending</a></li>
              <li><a class="dropdown-item" href="#">Date Descending</a></li>
            </ul>
          </div>

          <div class="post-tweet mt-3">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#postTweetModal"
              id="postTweetBtn"
            >
              Post your Tweet
            </button>
          </div>
        </div>
      </section>

      <section class="feed-posts-section mt-5 mt-5">
        <div class="container card text-bg-light mb-5">
          <div class="card-header d-flex align-items-center flex-column">
            <img
              src="../img/defaultProfilePicture.png"
              class="rounded-circle mt-3 mb-1 post-profile-img"
              alt="Profile Picture"
            />
            <p class="mt-2 mb-0 post-date">@jondoe12</p>
            <p class="mt-2 mb-0 post-date">March 8, 2024</p>
            <div class="dropdown-center mt-3 mb-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Edit
              </button>
              <ul class="dropdown-menu">
                <li>
                  <!-- Button trigger modal -->
                  <a
                    type="button"
                    class="dropdown-item"
                    data-bs-toggle="modal"
                    data-bs-target="#updateTweetModal"
                  >
                    Update
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" style="color: red" href="#"
                    >Delete</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">
              <a id="postH5" href="post.html">Hello World</a>
            </h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal Post a tweet -->
    <div
      class="modal fade"
      id="postTweetModal"
      tabindex="-1"
      aria-labelledby="#postTweetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="postTweetModalLabel">
              Post Your Tweet
            </h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="postTweetTitleInput" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="postTweetTitleInput"
              />
            </div>
            <div class="mb-3">
              <label for="postTweetInput" class="form-label">Your Tweet</label>
              <textarea
                class="form-control"
                id="postTweetInput"
                rows="3"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Tweet</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Update -->
    <div
      class="modal fade"
      id="updateTweetModal"
      tabindex="-1"
      aria-labelledby="#updateTweetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="updateTweetModalLabel">
              Update your Tweet
            </h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="UpdateTitleInput" class="form-label">Title</label>
              <input type="text" class="form-control" id="UpdateTitleInput" />
            </div>
            <div class="mb-3">
              <label for="updateTweetInput" class="form-label"
                >Your Tweet</label
              >
              <textarea
                class="form-control"
                id="updateTweetInput"
                rows="3"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
