<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="MyTweet is a social media, where you can share your thoughts to the world"
    />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <link rel="icon" href="./img/mytweeticon.png" />
    <title>myTweet | Profile page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./img/MyTweet.png" style="height: 30px" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="profile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./feed.html">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container mt-5 d-flex justify-content-center flex-column">
          <div
            class="container d-flex justify-content-center flex-column align-items-center profile-content"
          >
            <img
              src="img/defaultProfilePicture.png"
              style="max-width: 9rem"
              class="rounded-circle mb-3"
              alt="Profile Picture"
            />
            <p id="profileUserName">...</p>
            <h5>Firstname Surname</h5>

            <div class="container mt-2 mb-2">
              <div
                class="container d-flex justify-content-center align-items-center"
              >
                <h6 class="follow-h4">Followers: <span>5069</span></h6>
              </div>
              <div
                class="container d-flex justify-content-center align-items-center"
              >
                <h6 class="follow-h4">Follows: <span>24</span></h6>
              </div>
            </div>
            <button class="btn btn-primary mb-5">Follow</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
